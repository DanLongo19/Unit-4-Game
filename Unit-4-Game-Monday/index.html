<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Sportzzz!!!</title>
</head>
<body>

    <div class="main"></div>
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="text-center"><strong>Can you guess the Number?</strong></h1>
            </div>
          </div>

        <div class="row">
            <div class ="col-lg-12">
                <div class = "panel panel1-default">
                    <div class="panel-heading">
                        <div class="panel-title text-center"><strong>Instructions</strong></div>
                        <div class="panel-body text-center">
                            Click on the balls to find out their values and try to match the required score!
                        </div>
                    </div>
                            <div class="col-sm-12 text-center" style="background-color:orange;">
                               Score to Match:
                               <h1 class="gameScore">99 
                            </div>
                            <div class="col-sm-12 text-center" style="background-color: gold;">Click Me!</div>
                        <div class="buttons">
                                <img src="assets/assets/images/baseball.png" width="100" height="100" class= "center-block" id="baseball">
                                <img src="assets/assets/images/basketball.png"width="100" height="100" class="img-responsive center-block" id="basketball">
                                <img src="assets/assets/images/puck.png"width="100" height="100" class="img-responsive center-block" id="hockeyPuck">
                                <img src="assets/assets/images/soccer.png"width="100" height="100" class="img-responsive center-block" id="soccerBall">
                                </div>
                            </div>
                        <div class="col-sm-12 text-center" style="background-color:pink;">
                                Your Score:
                                <h2 class="yourScore">99 
                        </div>
                    <div class="row-bottom">
                            <div class="col-sm-12 text-center" style="background-color:forestgreen;">
                                Wins:
                                <h3 class="wins">99 
                            <div class="col-sm-12 text-center" style="background-color:red;">
                                Losses
                                <h4 class="losses">99
                        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
</body>
</html>
